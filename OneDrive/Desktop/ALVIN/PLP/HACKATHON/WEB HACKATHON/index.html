<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Blue heading -->
        <div class="blue-heading">
            <h1>PLP ACADEMY WEB DEVELOPMENT HACKATHON</h1>
            <!-- Red paragraph with font size 15px -->
            <p class="red-paragraph">This is the first hackathon for the PLP class 2024.</p>
        </div>

        <!-- Link to an external resource -->
        <div class="external-link">
            <a href="https://plpacademy.powerlearnproject.org/available-courses" target="_blank">PLP ACADEMY</a>
        </div>

        <!-- Section with an image -->
        <div class="image-section" id="image-section">
            <img src="IMG.png" alt="Image" class="bordered-image">
        </div>
    </div>


    <div class="form">
        <!-- Form section -->
        <div class="form-section" id="form-section">
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
                
                <fieldset>
                    <legend>Gender:</legend>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </fieldset><br>
                
                <label for="subjects">Subjects:</label>
                <select id="subjects" name="subjects[]" multiple required>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Art and Craft">Art and Craft</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Geography">Geography</option>
                    <option value="History">History</option>
                </select><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <!-- Hidden field for sessionId -->
                <input type="hidden" name="sessionId" value="123456789"><br><br>
                
                <input type="submit" value="Register"><br><br>
                <button type="button" onclick="clearForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to clear form inputs and handle scrolling -->
    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.querySelector("input[name='gender']:checked").checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }

        // Scroll to form section after clicking on the image
        document.getElementById("image-section").addEventListener("click", function() {
            document.getElementById("form-section").scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
